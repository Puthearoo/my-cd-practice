name: CI/CD Full-Stack Deployment

on:
  push:
    branches: [test-workflow]

jobs:
  # Frontend Job
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "ğŸš€ Running frontend deployment..."
      - run: bash .github/scripts/deploy-frontend.sh # (your frontend steps)

  # Backend Job
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: echo "ğŸš€ Running backend deployment..."
      - run: bash .github/scripts/deploy-backend.sh # (your backend steps)

  # Verification Job
  verify-deployment:
    needs: [deploy-frontend, deploy-backend]
    runs-on: ubuntu-latest
    steps:
      - name: Verify services
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "ğŸ” Checking backend..."
            curl -f http://localhost:3000/api/health || (echo "âŒ Backend down" && exit 1)
            echo "âœ… Backend running!"

            echo "ğŸ” Checking frontend..."
            curl -f http://localhost:8080 || (echo "âŒ Frontend down" && exit 1)
            echo "âœ… Frontend running!"

            echo "ğŸ‰ Full-stack deployment successful!"
