name: CI/CD Backend Deployment

on:
  push:
    branches: [test-workflow] # adjust branch if needed

jobs:
  deploy-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment package
        run: |
          echo "ðŸ“¦ Packaging backend files..."
          tar -czf backend.tar.gz backend/
          ls -lh backend.tar.gz

      - name: Upload backend package
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "backend.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            APP_DIR="/home/roo/my-cd-practice/backend"

            echo "ðŸš€ Deploying backend to $APP_DIR"

            # Ensure backend directory exists
            mkdir -p $APP_DIR

            # Clean old files
            rm -rf $APP_DIR/*

            # Extract new files
            tar -xzf /tmp/backend.tar.gz -C /home/roo/my-cd-practice
            rm -f /tmp/backend.tar.gz

            cd $APP_DIR

            echo "ðŸ“¦ Installing dependencies..."
            npm install --production

            echo "ðŸ”„ Restarting backend with PM2..."
            pm2 delete my-backend || true
            pm2 start index.js --name my-backend

            echo "âœ… Backend deployed successfully!"
