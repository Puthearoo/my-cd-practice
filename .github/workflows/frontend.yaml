name: Frontend CI/CD

on:
  push:
    branches: [test-workflow]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Verify frontend files
        run: |
          echo "üìÑ Checking frontend files..."
          if [ -f "frontend/index.html" ] && [ -f "frontend/styles.css" ] && [ -f "frontend/script.js" ]; then
            echo "‚úÖ All essential frontend files found"
          else
            echo "‚ùå Missing essential frontend files"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: |
          cd frontend
          if [ -f "package.json" ]; then
            npm install
          else
            echo "‚ö†Ô∏è package.json not found, skipping npm install"
          fi

      - name: Run tests (if any)
        run: |
          cd frontend
          if [ -f "package.json" ] && npm run test --dry-run >/dev/null 2>&1; then
            npm test -- --watchAll=false
          else
            echo "No tests found, skipping test execution"
          fi

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test-workflow'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          cd frontend
          if [ -f "package.json" ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Create deployment package
        run: |
          echo "üì¶ Packaging frontend files..."
          cd frontend
          # Package only the essential files
          tar -czf ../frontend.tar.gz \
            index.html \
            styles.css \
            script.js \
            package.json \
            package-lock.json 2>/dev/null || true
          cd ..
          ls -lh frontend.tar.gz
          echo "üì¶ Package contents:"
          tar -tzf frontend.tar.gz

      - name: Upload frontend package
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            FRONT_DIR="/var/www/html"

            echo "üöÄ Deploying frontend to $FRONT_DIR"

            # Create directory if it doesn't exist
            sudo mkdir -p $FRONT_DIR

            # Clean existing files (keep hidden files like .htaccess)
            sudo find $FRONT_DIR -maxdepth 1 -type f ! -name '.*' -delete || true
            sudo find $FRONT_DIR -maxdepth 1 -type l ! -name '.*' -delete || true

            # Extract new files
            sudo tar -xzf /tmp/frontend.tar.gz -C $FRONT_DIR

            # Set proper permissions
            sudo chown -R www-data:www-data $FRONT_DIR
            sudo chmod -R 755 $FRONT_DIR

            # Restart nginx
            sudo systemctl restart nginx

            # Cleanup
            rm -f /tmp/frontend.tar.gz

            echo "‚úÖ Frontend deployed successfully!"
            echo "üåê Website available at: http://$(curl -s ifconfig.me || hostname -I | awk '{print $1}')"

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "üîç Verifying deployment..."
            echo "üìÅ Directory contents:"
            ls -la /var/www/html/
            echo "üìÑ Index.html first few lines:"
            head -n 5 /var/www/html/index.html
            echo "üåê Nginx status:"
            sudo systemctl status nginx --no-pager
            echo "‚úÖ Deployment verification complete"
