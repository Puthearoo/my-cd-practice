name: Frontend CI/CD

on:
  push:
    branches: [test-workflow]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Build application
        run: |
          cd frontend
          npm run build

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/test-workflow'
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Create deployment package
        run: |
          cd frontend/build
          tar -czf ../../frontend.tar.gz .
          cd ../..
          ls -lh frontend.tar.gz

      - name: Upload frontend package
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "frontend.tar.gz"
          target: "/tmp/"

      - name: Deploy on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e
            FRONT_DIR="/var/www/html"
            NGINX_CONFIG="/etc/nginx/sites-available/default"

            echo "ðŸš€ Deploying frontend to $FRONT_DIR"
            sudo mkdir -p $FRONT_DIR
            sudo tar -xzf /tmp/frontend.tar.gz -C $FRONT_DIR
            sudo chown -R www-data:www-data $FRONT_DIR
            sudo chmod -R 755 $FRONT_DIR
            sudo systemctl restart nginx
            rm -f /tmp/frontend.tar.gz
            echo "âœ… Frontend deployed successfully!"
